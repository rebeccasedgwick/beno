{% extends "base_generic.html" %}
{% block title %}
<title>{{ tag.name.capitalize }}</title>
{% endblock %}

{% block content %}
  <h2>{{ tag.name.capitalize }}</h2>
  <h5>Tasks:</h5>
  <ul>
    {% for task in tag.task_set.all %}
    <li><a href="{{ task.get_absolute_url }}">{{ task.description }}</a></li>
    {% endfor %}
  </ul>
  {% endblock %}
