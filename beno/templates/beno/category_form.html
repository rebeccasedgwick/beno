{% extends "base_generic.html" %}

{% block title %}
<title>Category</title>
{% endblock %}

{% block content %}
  <h1>Category details</h1>
  {% load crispy_forms_tags %}
  <form action="" method="post">
    {% csrf_token %}

    <div class="row">
      {{ form.name|as_crispy_field }}
    </div>

    <button type="submit" class="btn btn-success">Save category</button>
  </form>
{% endblock %}
